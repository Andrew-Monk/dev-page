				<script>
					// Function to create typewriter effect
					function typeWriterEffect(lines, element, speed) {
					let lineIndex = 0;
					let charIndex = 0;
					let isDeleting = false;

					function type() {
						const currentLine = lines[lineIndex];
						if (isDeleting) {
						element.innerHTML = currentLine.substring(0, charIndex - 1);
						charIndex--;
						} else {
						element.innerHTML = currentLine.substring(0, charIndex + 1);
						charIndex++;
						}

						if (!isDeleting && charIndex === currentLine.length) {
						isDeleting = true;
						setTimeout(type, speed * 2); // Pause at the end of a line before deleting
						} else if (isDeleting && charIndex === 0) {
						isDeleting = false;
						lineIndex = (lineIndex + 1) % lines.length; // Move to the next line
						setTimeout(type, speed); // Start typing the next line immediately
						} else {
						setTimeout(type, isDeleting ? speed / 2 : speed); // Adjust typing speed
						}
					}
					type();
					}

					// Get the h3 element that contains the text to be typed
					const h3Element = document.querySelector('.heading h3');

					// Set the lines and typing speed (adjust as needed)
					const linesToType = [
					"These are some pickles",
					"This is the second line",
					"And here's the third line"
					];
					const typingSpeed = 125; // Milliseconds per character

					// Call the typewriter function
					typeWriterEffect(linesToType, h3Element, typingSpeed);
				</script>

	<!-- Smooth Scroll Code -->
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const navLinks = document.querySelectorAll("nav a");

			navLinks.forEach((link) => {
				link.addEventListener("click", smoothScroll);
			});

			function smoothScroll(e) {
				e.preventDefault();
				const targetId = e.currentTarget.getAttribute("href");
				const targetSection = document.querySelector(targetId);
				const offsetTop = targetSection.offsetTop;

				window.scrollTo({
					top: offsetTop,
					behavior: "smooth",
				});
			}
		});
	</script>
